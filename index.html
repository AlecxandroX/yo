<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver uma Princesa</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #btn-princesa {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #btn-princesa:hover {
            background-color: #ff85c1;
        }
        #imagem-princesa {
            display: none;
            margin-top: 20px;
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="btn-princesa">Clique para ver uma princesa</button>
        <img id="imagem-princesa" src="yo.jpg" alt="Princesa">
    </div>

    <script>
        document.getElementById("btn-princesa").addEventListener("click", function() {
            document.getElementById("imagem-princesa").style.display = "block";
        });
    </script>
</body>
</html>
